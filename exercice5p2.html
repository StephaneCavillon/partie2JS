<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // d√©claration de la variable
        let day = Number(prompt("Donner un chiffre entre 1 et 7"));

        // message en fonction du chiffre
        switch (day) {
            case 1:
                alert("Lundi")
                break;
            case 2:
                alert("Mardi")
                break;
            case 3:
                alert("Mercredi")
                break;
            case 4:
                alert("Jeudi")
                break;
            case 5:
                alert("Vendredi")
                break;
            case 6:
                alert("Samedi")
                break;
            case 7:
                alert("Dimanche")
                break;
            default:
                day = Number(prompt("Redonner un chiffre entre 1 et 7 on a dit !"))
                break;
        
        }

    </script>
</body>
</html>
