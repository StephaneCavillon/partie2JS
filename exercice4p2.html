<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // d√©claration de la variable
        let x = Number(prompt("Donner une note entre 1 et 10"));

        // message en fonction de la note
        if (0<=x && x<=3) {
            alert("Nul");}        
        else if (4<=x && x<6){
            alert("Moyen");}
        else if (6<=x && x<8) {
            alert("Assez Bien");}
        else if (8<=x && x<=9) {
            alert("Bien");}
        else{ 
            alert("Excellent");
        }


    </script>
</body>
